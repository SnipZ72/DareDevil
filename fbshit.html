<html>
<script>
function login() {
FB.getLoginStatus(function(response) {
  if (response.status === 'connected') {
    alert("You are logged in");
  }
  else {
    
    document.getElementById("fbloginbtn").show();
  }
});
}

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '343499226071421',
      xfbml      : true,
      version    : 'v2.10'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  document.getElementById("fbloginbtn").hide();
</script>
<head>Dare Devil</head>

    
<body>
<p>Test</p>
<button onclick="login();">Jew</button>
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();" id="fbloginbtn"></fb:login-button>

</body>
</html>
