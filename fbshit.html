<html>
<script>

function sendfb(uidfb,response) {
  var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        alert(xhttp.reponseText);
    }
};

var urltosend = "/loginfb.php?fbid=" + uidfb + "&name=" + response.name;
xhttp.open("GET", urltosend, true);
xhttp.send();
}



function login() {
FB.getLoginStatus(function(response) {
  if (response.status === 'connected') {
    var uid = response.authResponse.userID;
    var urlpic = " http://graph.facebook.com/" + uid + "/picture?type=normal";
    document.getElementById('jewbtn').src = urlpic;

    FB.api('/me', function(responseFromFb) {
                    sendfb(uid,responseFromFb);
      });
  }

  else {
    alert("not logged in");
  }
});
}

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '343499226071421',
      xfbml      : true,
      version    : 'v2.10'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div id="fb-root"></div>

<body>
<button onclick="login();">Jew</button><br>

<img id="jewbtn"></img>

</body>
</html>
